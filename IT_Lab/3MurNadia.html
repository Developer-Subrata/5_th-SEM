<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table</title>
</head>
<body>
    <ul style="list-style-type: square;">
        <li>West Bengal</li>
        <ul style="list-style-type: circle;">
            <li>Murshidabad</li>
            <ol type="i">
                <li>Berhampore</li>
                <li>Jiaganj</li>
                <li>Lalbagh</li>
            </ol>
        </ul>
        <ul style="list-style-type: circle;">
            <li>Nadia</li>
            <ol type="i">
                <li>Krisnanagar</li>
                <li>Kalyani</li>
                <li>Ranaghat</li>
            </ol>
        </ul>
    </ul>
</body>
</html>
